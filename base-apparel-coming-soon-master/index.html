<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="Style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="hero-section">

    <section class="hero-left">
      <div>
        <img class="logo-image" src="images/logo.svg">
      </div>
    
      <div class="hero-texts">
          <h2>
            <span class="we-are">We're</span> coming soon
          </h2>
    
          <p class="body-text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
      </div>

      <div class="input-button">
        <div class="input-container">
          <input type="text" name="email" placeholder="Email address" class="js-input-email email-input">
  
          <div>
            <img class="js-error-icon error-icon" src="images/icon-error.svg">
          </div>
        </div>

          <button class="submit-button" >
            <img class="submit-icon" src="images/icon-arrow.svg">
          </button>

          <div class="js-result result"> 
            help me 
          </div>
      </div>
      
    </section>
  
    <div class="hero-image">
      <img class="thumbnail-hero" src="images/hero-desktop.jpg">
    </div>
  </header>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ABDULSAMAD</a>.
    </p>
  </footer>

  -->

  <script src="script.js"></script>
</body>
</html>
